<html>
    <head>
        <title>Pengolahan FONT dengan Properties</title>
    </head>
    <body>
        <font size ="1" face="tahoma" color="#ff0000">
            Tulisan ini bertulisan dengan ukuran 1, dengan font Tahoma dan berwarna MERAH
        </font>
        <br>
        <font size ="4" face="arial" color=green>
            Tulisan ini bertulisan dengan ukuran 4, dengan font Arial dan berwarna HIJAU
        </font>
    </body>
</html>
